name: Test application
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependancy
        run: npm ci
      - name: Run test
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install Dependancy
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "deployed to server..."